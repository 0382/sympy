[flake8]
ignore = F403
select = F,E722
exclude = sympy/parsing/latex/_antlr/*,
          sympy/parsing/autolev/_antlr/*,
          sympy/parsing/autolev/test-examples/*,
          sympy/integrals/rubi/*

# Global mypy settings:
[mypy]

# Per module settings:
[mypy-sympy.integrals.rubi.*]
ignore_errors = True
